<table mat-table [dataSource]="cars" class="mat-elevation-z8">

  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> Gyártó </th>
    <td mat-cell *matCellDef="let car"> {{car.brand}} </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Típus </th>
    <td mat-cell *matCellDef="let car"> {{car.model}} </td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Szín </th>
    <td mat-cell *matCellDef="let car"> {{car.color}} </td>
  </ng-container>

  <ng-container matColumnDef="buildDate">
    <th mat-header-cell *matHeaderCellDef> Gyártási Dátum </th>
    <td mat-cell *matCellDef="let car"> {{car.buildDate | date:'yyyy.MM.dd.'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
